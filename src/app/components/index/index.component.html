<sebm-google-map [latitude]="initial_latitude" [longitude]="initial_longitude" [zoom]="12">
    <div *ngIf="_show.data">
        <sebm-google-map-marker *ngFor="let item of markers; let i = index" [latitude]="item.delivery_latitude" [longitude]="item.delivery_longitude" [markerDraggable]="item.draggable" (dragEnd)="markerDragEnd(item, $event)">
            <sebm-google-map-info-window>
                <strong>{{item.order_id}}</strong>: {{item.delivery_address}}
            </sebm-google-map-info-window>
        </sebm-google-map-marker>
    </div>

    <div *ngIf="_show.routes">
        <sebm-google-map-polyline>
            <sebm-google-map-polyline-point *ngFor="let item of markers; let i = index" [latitude]="item.delivery_latitude" [longitude]="item.delivery_longitude"></sebm-google-map-polyline-point>
        </sebm-google-map-polyline>
    </div>
</sebm-google-map>

<br>

<button class="btn-default" style="border-radius: 10px;" (click)="showData()">Get Data</button>
<button class="btn-default" style="border-radius: 10px;" (click)="generateRoutes()">Generate Routes</button>
<button class="btn-default" style="border-radius: 10px;">Save</button>
